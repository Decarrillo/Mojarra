<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 100vh 20px;
      background-color: #ffffff;
      text-align: center;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: none;
    }

    h2 {
      font-size: 48px;
      color: #073763;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 36px;
      color: #073763;
      font-weight: normal;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="animatedText" class="fade-in">
    <h2>Nosotros:</h2>
    <h1>Somos una empresa guatemalteca con más de 6 años de experiencia en acuicultura.</h1>
  </div>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const element = entry.target;
        if (entry.isIntersecting) {
          element.classList.add('visible');
        } else {
          element.classList.remove('visible');
        }
      });
    });

    observer.observe(document.getElementById('animatedText'));
  </script>
</body>
</html>

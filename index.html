<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: none;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 100vh 20px; /* mucho espacio para hacer scroll */
    }
  </style>
</head>
<body>
  <div id="animatedText" class="fade-in">
    <h1>Este es un texto con animaci√≥n al hacer scroll</h1>
  </div>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const element = entry.target;
        if (entry.isIntersecting) {
          element.classList.add('visible');
        } else {
          element.classList.remove('visible');
        }
      });
    });

    observer.observe(document.getElementById('animatedText'));
  </script>
</body>
</html>

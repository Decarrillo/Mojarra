<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito&display=swap');

    .fade-in-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      will-change: opacity, transform;
    }

    .fade-in-section.is-visible {
      opacity: 1;
      transform: none;
    }

    h2 {
      font-family: Arial, sans-serif;
      font-size: 36px;
      font-weight: bold;
      margin: 0 0 10px 0;
    }

    p {
      font-family: 'Nunito', sans-serif;
      font-size: 20px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="fade-in-section" id="myText">
    <h2>Nosotros:</h2>
    <li>
      Somos una empresa guatemalteca con más de 6 años de experiencia en acuicultura.
      Nuestro producto cumple con los estándares de calidad e inocuidad y es 100% proteína de origen animal.    </li>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const faders = document.querySelectorAll('.fade-in-section');

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
          } else {
            entry.target.classList.remove('is-visible');
          }
        });
      }, {
        threshold: 0.1 // El 10% del elemento debe ser visible para activar
      });

      faders.forEach(fader => observer.observe(fader));
    });
  </script>
</body>
</html>
